<div  class="container p-5">
    <nav class="navbar pb-3">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Recherche par nom de produit" aria-label="Username" aria-describedby="basic-addon1"
            name="firstname" [(ngModel)]="nomProduit" (ngModelChange)="Search()">
          </div>
        </form>
    </nav>
<div  class="border rounded">
<table class="table" > 
 <thead class="table-active">
    <tr>
        <th class="text-center p-3 " >Code&nbsp;  <i class="bi bi-chevron-expand" (click)="sort('code',1)"></i></th>
        <th class="text-center p-3 " ></th>
        <th class="text-center p-3 " >Nom&nbsp;  <i class="bi bi-chevron-expand" (click)="sort('name',1)"></i></th>
        <th class="text-center p-3 " >Nom_ar&nbsp;  <i class="bi bi-chevron-expand" (click)="sort('name_ar',1)"></i></th>
        <th class="text-center p-3 " >Categorie&nbsp;<i class="bi bi-chevron-expand" (click)="sort('categoryName',1)"></i></th>
        <th class="text-center p-3 "> Prix&nbsp;<i class="bi bi-chevron-expand" (click)="sort('price',1)"></i></th>
        <th class="text-center p-3 "> Remise&nbsp;<i class="bi bi-chevron-expand" (click)="sort('remiseValue',1)"></i></th>
        <th class="text-center p-3 " >Disponibilit√©</th>
        </tr>
 </thead>
 <tbody>
     <tr *ngFor="let prod of produits | orderBy: key: reserve | paginate: {itemsPerPage:7,currentPage:p};">
        <td class="text-center p-3 ">{{prod.code}}</td>
        <td class="text-center">
            <img [src]="prod.icon.full.url"  alt="Description de l'image" class="rounded" style="max-width: 50px; max-height: 50px;">
        </td>
        <td class="text-center pt-3">  {{prod.name}}</td>
        <td class="text-center p-3 ">{{prod.name_ar}}</td>
        <td class="text-center p-3 "> {{prod.categoryName}}</td>
        <td class="text-center p-3 ">{{prod.price}} DA</td>
        <td class="text-center p-3 ">{{prod.remiseValue}} %</td>
        <td class="text-center text-success p-3 " scope="row" >Disponible</td>
     </tr>
 </tbody>
 
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
