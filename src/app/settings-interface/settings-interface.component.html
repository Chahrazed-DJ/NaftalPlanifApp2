<div  class="container p-5">
  <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
  
          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
  
              <img *ngIf="planificateur" src="{{planificateur.image}}" alt="log" class="rounded-circle" >
              <h2 *ngIf="planificateur"> {{planificateur.prenom}} {{planificateur.nom}}</h2>
              <h3 *ngIf="planificateur">{{planificateur.emploi}}</h3>
            </div>
          </div>
  
        </div>
  
        <div class="col-xl-8">
  
          <div class="card">
            <div class="card-body pt-3">
              <ul class="nav nav-tabs nav-tabs-bordered">
  
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#details" (click)="showDiv(1)">Détails</button>
                </li>
  
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#edit" (click)="showDiv(2)">Modifier les informations</button>
                </li>
  
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#password" (click)="showDiv(3)">Changer le mot de passe</button>
                </li>
  
              </ul>
              <div class="tab-content pt-2">
                <ng-container *ngIf="selectedDiv === 1">
                <div class="tab-pane fade show active profile-overview" id="details">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom</div>
                    <div class="col-lg-9 col-md-8" *ngIf="planificateur">{{planificateur.prenom}} {{planificateur.nom}}</div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Entreprise</div>
                    <div class="col-lg-9 col-md-8"  *ngIf="planificateur">{{planificateur.entreprise}}</div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Emploi</div>
                    <div class="col-lg-9 col-md-8"  *ngIf="planificateur">{{planificateur.emploi}}</div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Adresse</div>
                    <div class="col-lg-9 col-md-8"  *ngIf="planificateur">{{planificateur.adresse}}</div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Téléphone</div>
                    <div class="col-lg-9 col-md-8"  *ngIf="planificateur">{{planificateur.telephone}}</div>
                  </div>
  
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8"  *ngIf="user">{{user.email}}</div>
                  </div>
  
                </div>
              </ng-container>
  
               <ng-container *ngIf="selectedDiv === 2">
                <div class="tab-pane fade show active profile-edit pt-3" id="edit">
                  <form>
                    <div class="row mb-3">
                      <label for="image" class="col-md-4 col-lg-3 col-form-label">Image</label>
                      <div class="col-md-8 col-lg-9">
                        <img *ngIf="updatedPlanificateur" src="{{updatedPlanificateur.image}}" alt="Prof" >
                        <div class="pt-2">
                          <input name="fullimage" type="text" class="form-control" id="fullimage"
                          *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.image">
                          <a  class="btn btn-danger btn-sm m-2" title="Remove image" (click)="supprimer()"><i class="bi bi-trash"></i></a>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Prenom</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullprenom" type="text" class="form-control" id="fullprenom"
                        *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.prenom">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nom</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="text" class="form-control" id="fullName"
                        *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.nom">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="company" class="col-md-4 col-lg-3 col-form-label">Entreprise</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="company" type="text" class="form-control" id="company"
                        *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.entreprise">
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label for="Job" class="col-md-4 col-lg-3 col-form-label">Emploi</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="job" type="text" class="form-control" id="Job" 
                        *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.emploi">
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label for="Address" class="col-md-4 col-lg-3 col-form-label">Adresse</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="address" type="text" class="form-control" id="Address" 
                        *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.adresse">
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Téléphone</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="phone" type="text" class="form-control" id="Phone" 
                          *ngIf="updatedPlanificateur"  [(ngModel)]="updatedPlanificateur.telephone">
                      </div>
                    </div>
  
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary" (click)="changer()">Sauvegarder</button>
                    </div>
                  </form>
                </div>
              </ng-container>
            <ng-container *ngIf="selectedDiv === 3">
                <div class="tab-pane fade show active pt-3" id="password">
                  <form>
  
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mot de passe actuel</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control" id="currentPassword">
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Retaper le nouveau mot de passe</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                      </div>
                    </div>
  
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary" >Changer</button>
                    </div>
                  </form><!-- End Change Password Form -->
  
                </div>
              </ng-container>
              </div><!-- End Bordered Tabs -->
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  </div>
