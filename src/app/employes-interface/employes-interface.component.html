<div  class="container p-5">
    <nav class="navbar  pb-3">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Recherche par nom d'agent" aria-label="Username" aria-describedby="basic-addon1"
            name="firstname" [(ngModel)]="firstName" (ngModelChange)="Search()">
          </div>
        </form>
      </nav>
    
    <div  class="border  rounded">
    <table class="table" > 
     <thead class="table-active">
        <tr>
            <th class="text-center p-3 " >ID&nbsp;  <i class="bi bi-chevron-expand" (click)="sort('id',1)"></i></th>
            <th class="text-center p-3 " >Nom & Prénom&nbsp;<i class="bi bi-chevron-expand" (click)="sort('nom',1)"></i></th>
            <th class="text-center p-3 "> Contact</th>
            <th class="text-center p-3 "> Email</th>
            <th class="text-center p-3 " >Travail achevé&nbsp;<i class="bi bi-chevron-expand" (click)="sort('travailAcheve',1)"></i></th>
            <th class="text-center p-3 "> Travail assigné&nbsp;<i class="bi bi-chevron-expand" (click)="sort('travailAssigne',1)"></i></th>
        </tr>
     </thead>
     <tbody>
         <tr *ngFor="let user of employes | orderBy: key: reserve | paginate: {itemsPerPage:iPerPage-7,currentPage:p};let i = index" class="informations" [ngClass]="{'light-blue': i === clickedRowIndex}" (click)="handleRowClick(i,user)">
            <td class="text-center p-3 ">{{user.id}}</td>
            <td class="text-center p-3 ">{{user.nom.toUpperCase()}}</td>
            <td class="text-center p-3 ">{{user.phone}}</td>
            <td class="text-center p-3 ">{{user.email}}</td>
            <td class="text-center text-success p-3 " scope="row">{{user.travailAcheve}}</td>
            <td class="text-center text-warning p-3 " scope="row">{{user.travailAssigne}}</td>
         </tr>
     </tbody>
     
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    </div>
